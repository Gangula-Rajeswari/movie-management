<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Movie Management App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">
    <h1>ðŸŽ¬ Movie Management</h1>
    <p class="tagline">Spring Boot REST API Demo</p>

    <div class="grid">

        <!-- Add Movie -->
        <div class="card">
            <h2>Add Movie</h2>
            <input id="name" placeholder="Movie Name" />
            <textarea id="description" placeholder="Description"></textarea>
            <input id="rating" type="number" placeholder="Rating (1â€“5)" />
            <button onclick="addMovie()">Add Movie</button>
        </div>

        <!-- Get Movie -->
        <div class="card">
            <h2>Get Movie by ID</h2>
            <input id="searchMovieId" placeholder="Movie ID" />
            <button onclick="getMovie()">Search</button>
            <pre id="searchResult"></pre>
        </div>

        <!-- All Movies -->
        <div class="card">
            <h2>All Movies</h2>
            <button class="secondary" onclick="getAllMovies()">Refresh</button>
            <div id="movieList" class="movie-list"></div>
        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
